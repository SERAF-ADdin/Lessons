<body>
    <script>
        let p = 1
        let n 
for n = prompt("введите n", ""); p <= n; p++; {
            if (p % 2 == 0) continue;
            if (p % 3 == 0) continue;
            if (p % 4 == 0) continue;
            if (p % 5 == 0) continue;
            alert(p);
        }

    </script>
