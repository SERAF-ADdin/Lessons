    <title></title>
</head>
<body>

    <script>
        let i
        for (i = prompt("введите число больше 100", ""); i != null; i = prompt(`Введеное число ${i} < 100 , еще раз пжлст`), "") {
            if (i < 100 ) continue;

            alert(`Ваш ${i} Больше моего  IQ, поздравляю. Конец`);
            break;
        }
        
    </script>
